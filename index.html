		<div class="bodySection" id="about">
			<div id="aboutHeader">
				<div id="aboutHeaderText">
					<span id="blinker"></span>
				</div>
			</div>
			<div id="experience" class="aboutSection">
				<div class="aboutSectionHeaderWrapper">
					<div data-text="Experience" class="shadowEffect header">
						Experience
					</div>
				</div>
				<div class="aboutCardsContainer">
					<div class="aboutCard">
						<div class="aboutCardContent">
							<img
								src="images/sightplan.png"
								alt="SightPlan logo"
								class="aboutCardIcon" />
							<div class="aboutCardHeader">
								SightPlan
								<div class="aboutCardSubtitle">October 2022 - Present</div>
							</div>
						</div>
						<img
							src="images/downtownOrlando.jpg"
							alt="Downtown Orlando"
							class="aboutCardBG" />
					</div>
					<div class="aboutCard">
						<div class="aboutCardContent">
							<img
								src="images/amazon.png"
								alt="SightPlan logo"
								class="aboutCardIcon" />
							<div class="aboutCardHeader">
								Amazon
								<div class="aboutCardSubtitle">June 2022 - August 2022</div>
							</div>
						</div>
						<img
							src="images/spheres.jpg"
							alt="Downtown Orlando"
							class="aboutCardBG" />
					</div>
				</div>
			</div>

				<div class="aboutSectionHeaderWrapper">
					<div data-text="Education" class="shadowEffect header">Education</div>

							<img src="images/ucf.png" alt="UCF logo" class="aboutCardIcon" />

								University of Central Florida
								<div class="aboutCardSubtitle">August 2021 - Present</div>
							</div>
						</div>
						<img
							src="images/reflectionPond.jpeg"
							alt="UCF Reflection Pond"
							class="aboutCardBG" />
					</div>
					<div class="aboutCard">
						<div class="aboutCardContent">
							<img
								src="images/suncoast.png"
								alt="Suncoast logo"
								class="aboutCardIcon" />
							<div class="aboutCardHeader">
								Suncoast High School
								<div class="aboutCardSubtitle">August 2017 - June 2021</div>
							</div>
						</div>
						<img
							src="images/suncoastCampus.jpeg"
							alt="Suncoast Campus"
							class="aboutCardBG" />
					</div>
				</div>
